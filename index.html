<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="sass/reset.css" />
        <link rel="stylesheet" href="sass/selectric.css">
        <link rel="stylesheet" href="build/css/style.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <script src="js-plugins/jquery-3.3.1.min.js"></script>
        <script src="js-plugins/jquery.selectric.min.js"></script>
        <script src="build/js/script.min.js"></script>
        <title>Instanews App</title>
    </head>
    <body>
        <section class="container">
            <div class="logo-select">
                <img class="news-logo" src="assets/images/nyt-logo.svg"></img>
                <div class="select-container">
                    <p class="choose-head">Choose a section:</p>
                    <select id="select" class="select-box">
                        <option selected>Sections...</option>
                        <option class="home" value="home">Home</option>
                        <option class="arts" value="arts">Arts</option>
                        <option class="automobiles" value="automobiles">Automobiles</option>
                        <option class="books" value="books">Books</option>
                        <option class="briefing" value="politics">Politics</option>
                        <option class="business" value="business">Business</option>
                        <option class="world" value="world">World</option>
                        <option class="opinion" value="opinion">Opinion</option>
                        <option class="fashion" value="fashion">Fashion</option>
                        <option class="health" value="health">Health</option>
                        <option class="lens" value="theater">Theater</option>
                        <option class="science" value="science">Science</option>
                        <option class="smarter" value="obituaries">Obituaries</option>
                        <option class="sports" value="sports">Sports</option>
                        <option class="style" value="upshot">Upshot</option>
                        <option class="technology" value="technology">Technology</option>
                        <option class="u.s" value="realestate">Real Estate</option> 
                        <option class="well" value="nyregion">N.Y. Region</option>                  
                    </select> 
                </div> 
            </div>
            <section class="news-feed">
            </section>    
        </section>
        <img class="load-gif" src="assets/images/ajax-loader.gif" /> 
        <section class="footer">
            <footer>
                <p class="copyright">Â© Copyright 2018 INSTANEWS</p>
            </footer>
        </section>
    </body>
</html>
